<h1>Hola Mundo!</h1>
<hr>

<h1>{{ title }}</h1>

<dl>
    <td>Nombre: </td>
    <dd>{{name}}</dd>

    <td>Edad: </td>
    <dd>{{age}}</dd>

    <td>Metodo: </td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado: </td>
    <dd>{{capitalizedName}}</dd>
</dl>

<button
*ngIf="name !== 'spiderman'"
class="btn btn-primary mx-2" 
(click)="changeName()">
    Cambiar Nombre
</button>

<button 
*ngIf="age !== 19"
class="btn btn-primary mx-2" 
(click)="changeAge()">
    Cambiar edad
</button>

<button 

class="btn btn-primary" 
(click)="resetForm()">
    Reestablecer
</button>
